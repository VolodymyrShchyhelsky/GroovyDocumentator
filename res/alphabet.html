<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <br>
        <nav class="nav nav-pills nav-justified">
          <a class="nav-item nav-link " href="{{ out }}/main.html">Main page</a>
          <a class="nav-item nav-link" href="{{ out }}/documentation.html">Documentation</a>
          <a class="nav-item nav-link active" href="{{ out }}/alphabet.html">Alphabetical List</a>
        </nav>

        <br>
        {%- for type in obj -%}
        <H3> {{ type[0] }}</H3>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Type</th>
                  <th scope="col">Belong to</th>
                </tr>
              </thead>
              <tbody>
                {%- for elem in type[1] -%}
                    <tr>
                        <td><a href="{{ elem.ref }}">{{ elem.name }}</a></td>
                        <td>{{ elem.type }}</td>
                        <td>{{ elem.belong_to }}</td>
                    </tr>
                {%- endfor -%}
              </tbody>
            </table>
        {%- endfor -%}
    </div>
</body>

</html>
