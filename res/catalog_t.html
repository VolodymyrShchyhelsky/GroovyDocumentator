<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <br>
        <nav class="nav nav-pills nav-justified">
          <a class="nav-item nav-link" href="{{ out }}/main.html">Main page</a>
          <a class="nav-item nav-link active" href="{{ out }}/documentation.html">Documentation</a>
          <a class="nav-item nav-link" href="{{ out }}/alphabet.html">Alphabetical List</a>
        </nav>

        <br>

        <h2>
            <code>
                <span class="text-success">Catalog</span>
                <span class="text-success">{{ name }}</span>
            </code>
        </h2>

        {%- if catalogs -%}
            <h3>Catalogs</h3>
            <div class="card mb-3">
            {%- for class in catalogs -%}

                <div class="card-body">
                    <code>
                        <a href="./{{ class }}/{{ class }}.html">{{ class }}</a>
                    </code>
                </div>
            {%- endfor -%}
            </div>
        {%- endif -%}

        {%- if files -%}
            <h3>Files</h3>
            <div class="card mb-3">
            {%- for class in files -%}

                <div class="card-body">
                    <code>
                        <a href="./files/{{ class }}/{{ class }}.html">{{ class }}</a>
                    </code>
                </div>
            {%- endfor -%}
            </div>
        {%- endif -%}


                <h3>Description</h3>
        <h4>
            <code>
                <span class="text-success">{{ description }}</span>
            </code>
        </h4>


    </div>
</body>

</html>
